# lightning.pytorch==2.1.2
seed_everything: 42
data:
  train_chip_dir: ../data/deepglobe/train_crops/images/
  train_label_dir: ../data/deepglobe/train_crops/gt/
  val_chip_dir: ../data/deepglobe/val_crops/images/
  val_label_dir: ../data/deepglobe/val_crops/gt/
  metadata_path: configs/metadata.yaml
  batch_size: 4
  num_workers: 4
  platform: deepglobe-roads
model:
  num_classes: 1
  feature_maps:
    - 3
    - 5
    - 7
    - 11
  ckpt_path: checkpoints/clay-v1-base.ckpt
  lr: 1e-5
  wd: 0.05
  b1: 0.9
  b2: 0.95
trainer:
  accelerator: auto
  strategy: ddp
  devices: auto
  num_nodes: 1
  precision: bf16-mixed
  log_every_n_steps: 5
  max_epochs: 10
  accumulate_grad_batches: 1
  default_root_dir: checkpoints/segment
  fast_dev_run: False
  num_sanity_val_steps: 0
  logger:
    - class_path: lightning.pytorch.loggers.WandbLogger
      init_args:
        entity: sam-watts-continuum-industries
        project: road-width-segmentation
        log_model: false
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: checkpoints/segment
        auto_insert_metric_name: False
        filename: deepglobe-roads-segment_epoch-{epoch:02d}_val-iou-{val/iou:.4f}
        monitor: val/iou
        mode: max
        save_last: True
        save_top_k: 2
        save_weights_only: True
        verbose: True
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: step
  plugins:
    - class_path: lightning.pytorch.plugins.io.AsyncCheckpointIO
